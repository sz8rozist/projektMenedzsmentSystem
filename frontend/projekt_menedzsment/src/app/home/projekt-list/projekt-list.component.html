<div class="mx-auto px-4 md:px-12">
  <button type="submit" (click)="openDrawer()" class="text-white justify-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
    Projekt hozzáadása
</button>
  <div class="flex flex-wrap -mx-1 lg:-mx-4">
    <!-- Column -->
    <div  (click)="loadBoard(project)" class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3"  *ngFor="let project of projects">
      <!-- Article -->
      <article class="overflow-hidden rounded-lg shadow-lg">
        <header
          class="flex items-center justify-between leading-tight p-2 md:p-4"
        >
          <h1 class="text-lg">
            <a class="no-underline hover:underline text-black" href="#">
              {{project.name}}
            </a>
          </h1>
          <p class="text-grey-darker text-sm">{{project.description}}</p>
        </header>

        <footer
          class="flex items-center justify-between leading-none p-2 md:p-4"
        >
          <a
            class="flex items-center no-underline hover:underline text-black"
            href="#"
          >
            <img
              alt="Placeholder"
              class="block rounded-full"
              src="https://picsum.photos/32/32/?random"
            />
            <p class="ml-2 text-sm">Author Name</p>
          </a>
          <a class="no-underline text-grey-darker hover:text-red-dark" href="#">
            <span class="hidden">Like</span>
            <i class="fa fa-heart"></i>
          </a>
        </footer>
      </article>
      <!-- END Article -->
    </div>
    <!-- END Column -->
  </div>
</div>
