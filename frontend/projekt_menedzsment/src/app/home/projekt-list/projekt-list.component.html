<div class="columns is-mobile is-multiline is-flex">
  <div class="column is-one-quarter" *ngFor="let project of projects">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">{{project.name}}</p>
        <button class="card-header-icon" aria-label="more options">
          <span class="icon">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </header>
      <div class="card-content">
        <div class="content">
          {{project.description}}
        </div>
      </div>
      <footer class="card-footer">
        <a routerLink="/home/board/{{project?.id}}" class="card-footer-item">Táblák</a>
        <a href="#" class="card-footer-item">Módosítás</a>
        <a href="#" class="card-footer-item">Törlés</a>
      </footer>
    </div>
  </div>
</div>
