  <div class="mx-auto w-full max-w-[550px] dark:bg-gray-800 dark:border-gray-700">
    <form class="py-6 px-9" [formGroup]="uploadFileForm" (ngSubmit)="onUpload()">
      <!--  <div class="mb-5">
              <label
                for="email"
                class="mb-3 block text-base font-medium text-[#07074D]"
              >
                Send files to this email:

              <input
                type="email"
                name="email"
                id="email"
                placeholder="example@domain.com"
                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
              />

      <div class="mb-5">
        <label
          for="email"
          class="mb-3 block text-base font-medium text-white"
          >Projekt kiválasztása</label
        >
        <select
          id="country"
          formControlName="projektId"
          autocomplete="country-name"
          class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
        >
          <option *ngFor="let projekt of projects" value="{{ projekt.id }}">
            {{ projekt.name }}
          </option>
        </select>
      </div>

      <div class="mb-6 pt-4">
        <label class="mb-5 block text-xl font-semibold text-white">
          Fájl feltöltés
        </label>

        <div class="mb-8">
          <input
            type="file"
            (change)="onFileSelect($event)"
            name="file"
            formControlName="file"
            id="file"
            class="sr-only"
          />
          <label
            for="file"
            class="relative flex min-h-[200px] items-center justify-center rounded-md border border-dashed border-[#e0e0e0] p-12 text-center"
          >
            <div>
              <span class="mb-2 block text-xl font-semibold text-white">
                Húzd ide
              </span>
              <span class="mb-2 block text-base font-medium text-white">
                vagy
              </span>
              <span
                class="inline-flex rounded border border-[#e0e0e0] py-2 px-7 text-base font-medium text-white"
              >
                Keress
              </span>
            </div>
          </label>
        </div>

        <div
          class="mb-5 rounded-md bg-[#F5F7FB] py-4 px-8"
          *ngFor="let file of files; let i = index;"
        >
          <div class="flex items-center justify-between">
            <span class="truncate pr-3 text-base font-medium text-[#07074D]">
              {{ file.name }}
            </span>
            <span
              (click)="deleteFile(i)"
              class="text-[#07074D] cursor-pointer"
            >
              <svg
                width="10"
                height="10"
                viewBox="0 0 10 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.279337 0.279338C0.651787 -0.0931121 1.25565 -0.0931121 1.6281 0.279338L9.72066 8.3719C10.0931 8.74435 10.0931 9.34821 9.72066 9.72066C9.34821 10.0931 8.74435 10.0931 8.3719 9.72066L0.279337 1.6281C-0.0931125 1.25565 -0.0931125 0.651788 0.279337 0.279338Z"
                  fill="currentColor"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M0.279337 9.72066C-0.0931125 9.34821 -0.0931125 8.74435 0.279337 8.3719L8.3719 0.279338C8.74435 -0.0931127 9.34821 -0.0931123 9.72066 0.279338C10.0931 0.651787 10.0931 1.25565 9.72066 1.6281L1.6281 9.72066C1.25565 10.0931 0.651787 10.0931 0.279337 9.72066Z"
                  fill="currentColor"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button
          class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none"
          [disabled]="this.uploadFileForm.invalid"
        >
          Feltöltés
        </button>
      </div>
    </form>
  </div>
</div>
